<h1 mat-dialog-title>Want to receive our emails?</h1>
<div mat-dialog-content>
  <p>What's your email?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button routerLink="/pilot-detail">Pilot</button>
  <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>Close</button>
</div>
